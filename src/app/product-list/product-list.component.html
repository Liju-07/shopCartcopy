<div class="container-fluid">
    <div class="row">
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <app-navbar></app-navbar>



            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="https://m.media-amazon.com/images/S/al-eu-726f4d26-7fdb/927c794e-8540-478c-af4a-cd2e8acc1c8e._CR0,0,1200,628_SX507_QL70_.png" height="700px" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Amigo Dress</h5>
                      <p>Find the Perfect Dress </p>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img height="700px" src="https://m.media-amazon.com/images/S/stores-image-uploads-eu-prod/5/AmazonStores/A21TJRUUN4KGV/fa999188242cc473099ff9fc475563e9.w1920.h384._CR0%2C0%2C1920%2C384_SX1920_.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                     
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://m.media-amazon.com/images/S/al-eu-726f4d26-7fdb/f960c5db-0e2e-49b5-96e9-6527697c34c0._CR0,447,1862,974_SX507_QL70_.jpg" height="700px" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              
              <br>
              <div class="row g-3">
                <div *ngFor="let i of productData" class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2 col xxl-2">
                  <div class="card" style="background-color: rgb(104, 106, 108) ;">
                      <img style="height: 280px;" src="{{i.image}}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <h5 class="card-title">{{i.price}}</h5>
                       
                        <a href="" class="btn btn-success">ORDER NOW</a>
                      </div>
                    </div>
              </div>
          
          
             
              </div></div></div>
